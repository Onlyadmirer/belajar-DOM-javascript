<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Gallery</title>
  <link href="/src/style.css" rel="stylesheet">
</head>
<body class="bg-[#cbd5d8]">
  <section class="p-10 sm:max-w-[600px] mx-auto">
    <div class="container p-4 border rounded-md shadow-xl shadow-slate-500 pb-9 border-slate-200 bg-[#b8c8ce]">
      <div class="flex flex-col justify-center mb-4 overflow-hidden text-center rounded-md shadow-md computer-img shadow-slate-500">
        <img src="/imageGallery/img/img1.jpg" alt="img-main" class="object-cover transition-opacity duration-300 ease-in-out main-img">
      </div>
      <p class="font-sans italic font-semibold text-center transition-opacity duration-300 ease-in-out img-caption">Batu dan Rumput</p>
      <div class="flex flex-wrap justify-center gap-1 mt-5 thumbnail">
        <div tabindex="0" class="img-util">
          <img
          src="/imageGallery/img/img1.jpg" alt="" 
          data-caption="Batu dan Rumput"
          class="object-cover img-small">
        </div>
        <div tabindex="0" class="img-util">
          <img
          src="/imageGallery/img/img2.jpg" alt="" 
          data-caption="Mobil Tua"
          class="object-cover img-small">
        </div>
        <div tabindex="0" class="img-util">
          <img 
          src="/imageGallery/img/img3.jpg" alt="" 
          data-caption="Pantai"
          class="object-cover img-small">
        </div>
        <div tabindex="0" class="img-util">
          <img
          src="/imageGallery/img/img4.jpg" alt="" 
          data-caption="Sunset"
          class="object-cover img-small">
        </div>
        <div tabindex="0" class="img-util">
          <img 
          src="/imageGallery/img/img5.jpg" alt="" 
          data-caption="Bridge"
          class="object-cover img-small">
        </div>
        <div tabindex="0" class="img-util">
          <img 
          src="/imageGallery/img/img6.jpg" alt="" 
          data-caption="Cloud"
          class="object-cover img-small">
        </div>
        <div tabindex="0" class="img-util">
          <img 
          src="/imageGallery/img/img7.jpg" alt="" 
          data-caption="Bird"
          class="object-cover img-small">
        </div>
        <div tabindex="0" class="img-util">
          <img 
          src="/imageGallery/img/img8.jpg" alt="" 
          data-caption="City"
          class="object-cover img-small">
        </div>
      </div>
    </div>
  </section>

  <script src="/imageGallery/script.js"></script>
</body>
</html>
