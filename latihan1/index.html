<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studi Kasus DOM</title>
    <link rel="stylesheet" href="/latihan1/style.css">
</head>
<body>

    <div class="container">
        <h2>Daftar Produk</h2>
        <div id="product-list">
            <div class="item" data-name="Apel" data-price="5000">
                <span>Apel - Rp 5.000</span>
                <button class="add-to-cart">Tambah</button>
            </div>
            <div class="item" data-name="Jeruk" data-price="7000">
                <span>Jeruk - Rp 7.000</span>
                <button class="add-to-cart">Tambah</button>
            </div>
            <div class="item" data-name="Mangga" data-price="10000">
                <span>Mangga - Rp 10.000</span>
                <button class="add-to-cart">Tambah</button>
            </div>
        </div>
    </div>

    <div class="container">
        <h2>Keranjang Anda</h2>
        <ul id="cart-items">
            </ul>
        <div class="cart-total">
            <span>Total: Rp </span><span id="total-price">0</span>
        </div>
    </div>

    <script src="/latihan1/script.js"></script>

</body>
</html>
